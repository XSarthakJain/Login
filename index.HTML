<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;700&display=swap" rel="stylesheet">
	<link rel="StyleSheet" type="text/css" href="Style.css"/>
</head>
<body>

<div class="login-div">
	<h2 id="Greeting">Welcome</h2>
	<form action="#" method="POST" >
		<div class="fields">
		<div class="Username">

			<input type="text" name="Username" placeholder="Username" class="username-input" autofill="off">
		</div>
		<div class="Password">
			<input type="Password" name="Password" placeholder="Password" class="password-input">
		</div>
	</div>
		<input type="submit" value="Submit" class="signing-button">
		<div class="link">
			<a href="#">Forget password</a><span class="or">Or</span><a href="#">Sign Up</a>
		</div>
	</form>
</div>
</body>
</html>
